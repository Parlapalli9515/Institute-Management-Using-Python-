{% extends 'base.html' %}
{% block nth %}
<body>
  <div class="container mt-5">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>Give Your Feedback</label>
        <textarea name="course" rows="8" cols="80" class="form-control" placeholder="Tell us something"></textarea>
      </div>
      <div class="text-right">
        <input type="submit"    value="Submit" class="btn btn-primary">
        <input type="reset" value="Cancel" class="btn btn-success">
      </div>
    </form>
  </div>
  {% if preethi %}
  <div class="mt-3">
    <table class='table table-bordered text-center'>
        <thead class='text-center text-capitalize bg-success text-white'>
            <tr>
              <th>comments</th>
            </tr>
        </thead>
      <tbody class='text-center text-capitalize bg-white'>
        {% for i in preethi  %}
        <tr>
          <td>{{ i.commit }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endif %}
</body>
{% endblock %}
